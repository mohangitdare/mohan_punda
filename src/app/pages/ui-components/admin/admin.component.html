<div class="admin-dashboard-container">
  <h2>Admin Dashboard</h2>

  <section>
    <h3>All Quotes</h3>
    <table>
      <thead>
        <tr>
          <th>CUSTOMER ID</th>
          <th>CUSTOMER NAME</th>
          <th>BUISNESS TYPE</th>
          <th>COVERAGE AMOUNT</th>
          <th>STATUS</th>
          <th class="action-header">ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quote of quotess">
          <td>{{ quote.customerId }}</td>
          <td>{{ quote.customerName }}</td>
          <td>{{ quote.businessType }}</td>
          <td>{{ quote.coverageAmount | currency }}</td>
          <td>
            <span class="status-badge" [ngClass]="{
              'status-pending': quote.quoteStatus === 'PENDING',
              'status-approved': quote.quoteStatus === 'APPROVED',
              'status-rejected': quote.quoteStatus === 'REJECTED'
            }">
              {{ quote.quoteStatus }}
            </span>
          </td>
          <td class="actions-cell">
            <div class="action-buttons">
              <button class="btn-approve" *ngIf="quote.quoteStatus === 'PENDING'" (click)="updateQuoteStatus(quote._id, 'APPROVED')">Approve</button>
              <button class="btn-reject" *ngIf="quote.quoteStatus === 'PENDING'" (click)="updateQuoteStatus(quote._id, 'REJECTED')">Reject</button>
              <button class="btn-edit" (click)="openEditDialog(quote)">Edit</button>
              <button class="btn-delete" (click)="deleteQuote(quote._id)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="authorize-section">
    <h3>Authorize Customer</h3>
    <div class="authorize-form">
      <label>
        Select Agent:
        <select [(ngModel)]="selectedAgent" (ngModelChange)="onAgentSelectionChanged($event)">
          <option value="">-- Select Agent --</option>
          <option *ngFor="let agent of agents" [value]="agent._id">{{ agent.name }}</option>
        </select>
      </label>
      <label>
        Customer ID:
        <input [(ngModel)]="customerToAuthorize" />
      </label>
      <button class="btn-authorize" (click)="authorizeCustomerForAgent()">Authorize</button>
    </div>
  </section>
  <div *ngIf="isEditDialogOpen && selectedQuote" class="dialog-overlay">
    <div class="edit-dialog compact">
      <div class="dialog-header">
        <h2>Edit Quote</h2>
        <button class="btn-close" (click)="closeEditDialog()">&times;</button>
      </div>
      <form (ngSubmit)="saveEditedQuote(); closeEditDialog()">
        <div class="form-group">
          <label for="customerId">Customer ID:</label>
          <input type="text" id="customerId" [(ngModel)]="selectedQuote.customerId" name="customerId" required readonly>
          <small>Customer ID cannot be changed.</small>
        </div>
        <div class="form-group">
          <label for="businessType">Business Type:</label>
          <input type="text" id="businessType" [(ngModel)]="selectedQuote.businessType" name="businessType" required>
        </div>
        <div class="form-group">
          <label for="coverageAmount">Coverage Amount:</label>
          <input type="number" id="coverageAmount" [(ngModel)]="selectedQuote.coverageAmount" name="coverageAmount" required>
        </div>
        <div class="form-group">
          <label for="quoteStatus">Status:</label>
          <select id="quoteStatus" [(ngModel)]="selectedQuote.quoteStatus" name="quoteStatus" required>
            <option value="PENDING">Pending</option>
            <option value="APPROVED">Approved</option>
            <option value="REJECTED">Rejected</option>
          </select>
        </div>
        <div class="dialog-footer">
          <button type="submit" class="btn-save">Save Changes</button>
          <button type="button" class="btn-cancel" (click)="closeEditDialog()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
