  <!-- Registration Form -->
  <div class="auth-container">
    <div class="auth-box">
      <span class="close-btn">&times;</span>
   
      <div class="tab-buttons">
        <button (click)="isLogin = true" [class.active]="isLogin">Login</button>
        <button (click)="isLogin = false" [class.active]="!isLogin">Register</button>
      </div>
   
      <form *ngIf="isLogin" (ngSubmit)="login()">
        <div class="input-group">
          <i class="icon">person</i>
          <input type="email" placeholder="Email" [(ngModel)]="loginData.email" name="email" required />
        </div>
   
        <div class="input-group">
          <i class="icon">password</i>
          <input type="password" placeholder="Password" [(ngModel)]="loginData.password" name="password" required />
        </div>
   
        <!-- <div class="options">
          <label><input type="checkbox" /> Remember me</label>
        </div> -->
   
        <button type="submit" class="btn login-btn">LOGIN</button>
      </form>
   
      <form *ngIf="!isLogin" (ngSubmit)="register()">
        <div class="input-group">
          <i class="icon">Name</i>
          <input type="text" placeholder="Full Name" [(ngModel)]="registerData.name" name="name" required />
        </div>
   
        <div class="input-group">
          <i class="icon">email</i>
          <input type="email" placeholder="Email" [(ngModel)]="registerData.email" name="registerEmail" required />
        </div>
   
        <div class="input-group">
          <i class="icon">password</i>
          <input type="password" placeholder="Password" [(ngModel)]="registerData.password" name="registerPassword" required />
        </div>
   
        <button type="submit" class="btn register-btn">REGISTER</button>
      </form>
    </div>
  </div>
